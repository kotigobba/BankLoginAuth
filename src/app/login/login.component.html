<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="/BankLoginAuth/">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="parent">
		<div class="main">  	
			<input type="checkbox" id="chk" aria-hidden="true">
	
				<div class="signup">
					<form>
						<label for="chk" aria-hidden="true">Sign up</label>
						<input type="text" name="txt" placeholder="User name" >
						<input type="email" name="email" placeholder="Email">
			  <input type="number" name="broj" placeholder="BrojTelefona" >
						<input type="password" name="pswd" placeholder="Password">
						<button>Sign up</button>
					</form>
				</div>
	
				<div class="login">
					<form>
						<label for="chk" aria-hidden="true">Login</label>
						<input type="email" name="username" [(ngModel)]="loginObj.username" placeholder="Email or Username" required="">
						<input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required="">
						<button (click)="onLogin()">Login</button>
					</form>
				</div>
		</div>
	</div>
	
</body>
</html>
